<!DOCTYPE html>
<html ng-app="app2">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
  		
<body>
	<center><h2 class= "text-danger">All Students</h2></center>
	<div class = "container">
		

			<div ng-repeat="student in students">
				<div class = "text-success">Student Name : {{student.name}}</div>
				<div class = "text-success">Email : {{student.email}}</div>
				<div class = "text-success">Date of birth : {{student.dob}}</div>
				<div class = "text-success">Age : {{student.age}}</div>
				
				<a href = "#show" ng-click = "show(student.id)" class = "btn btn-sm btn-info">Show</a>
				<a href = "#delete" ng-click = "destroy(student.id)" class = "btn btn-sm btn-info">Delete</a>
				<a href = "#edit" ng-click = "edit(student.id)" class = "btn btn-sm btn-info">Edit</a>
				<a href = "home.html" class = "btn btn-sm btn-info">Back</a>
				<hr/>
			</div>
		
	</div>
	<script src = "newform.js"></script>
</body>
<p>Hellooooo</p>

	
</html>
